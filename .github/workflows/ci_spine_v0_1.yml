name: GUS CI Spine v0.1

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  gus-ci-spine:
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: "1"
      # Policy switch:
      # - "1" means CI REQUIRES a signed HEAD seal (.sig must exist and validate)
      # - "0" means CI allows unsigned HEAD seal (still verifies content hash)
      GUS_CI_REQUIRE_SIGNED_HEAD_SEAL: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install deps (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install -r requirements-dev.txt || true
          pip install pytest

      - name: Run tests
        run: |
          pytest -q

      - name: Verify HEAD seal (content)
        run: |
          # This should succeed even if signature is missing (content verification only)
          python -m scripts.verify_repo_seals --head --no-sig

      - name: Verify HEAD seal signature (policy-driven)
        run: |
          if [ "${GUS_CI_REQUIRE_SIGNED_HEAD_SEAL}" = "1" ]; then
            echo "Policy: signed HEAD seal REQUIRED"
            python -m scripts.verify_repo_seals --head --sig-relaxed
          else
            echo "Policy: signed HEAD seal NOT required (content verification already done)"
          fi

      - name: Epoch validator (read-only)
        run: |
          python epochs/epoch_bada220e_20251221T120542Z/epoch_validator_v0_1.py
