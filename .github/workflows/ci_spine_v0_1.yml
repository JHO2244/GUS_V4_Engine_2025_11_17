name: GUS CI Spine v0.1 (Guardian)

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "test/ci-register" ]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: gus-ci-spine-v0-1-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gus-ci-spine:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PYTHONUTF8: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Install deps (minimal; no secrets)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install --upgrade pytest
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi

      - name: Unit tests
        shell: bash
        run: |
          set -euo pipefail
          pytest -q

      - name: Verify HEAD seal (content-only; no signature)
        shell: bash
        run: |
          set -euo pipefail
          python -m scripts.verify_repo_seals --head --no-sig

      - name: Epoch validator (read-only)
        shell: bash
        run: |
          set -euo pipefail
          python epochs/epoch_bada220e_20251221T120542Z/epoch_validator_v0_1.py
