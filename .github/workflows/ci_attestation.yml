name: GUS v4 — CI Attestation (Verify-Only)

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  attestation:
    name: attestation
    runs-on: windows-latest
    env:
      GUS_CI: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONDONTWRITEBYTECODE: "1"

    steps:
      - name: Checkout (full history for epoch anchors)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Create venv + install deps
        shell: bash
        run: |
          python -m venv venv
          source venv/Scripts/activate
          python -m pip install --upgrade pip
          python -m pip install pytest cryptography

      - name: Attestation — tests
        shell: bash
        run: |
          source venv/Scripts/activate
          pytest

      - name: Attestation — HEAD seal content verification (verify-only)
        shell: bash
        run: |
          if [ -d "seals" ] && ls -1 seals/seal_*.json >/dev/null 2>&1; then
            echo "Seals found — verifying HEAD seal (no-sig)"
            source venv/Scripts/activate
            python -m scripts.verify_repo_seals --head --no-sig
          else
            echo "No seals present (CI verify-only mode) — skipping seal verification."
          fi

      - name: Attestation — Epoch validator
        shell: bash
        run: |
          source venv/Scripts/activate
          python epochs/epoch_bada220e_20251221T120542Z/epoch_validator_v0_1.py

