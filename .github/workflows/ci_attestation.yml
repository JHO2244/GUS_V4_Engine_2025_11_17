name: GUS v4 — CI Attestation (Verify-Only)

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  attestation:
    name: attestation
    runs-on: windows-latest
    env:
      GUS_CI: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      GUS_ASCII: "1"

    steps:
      - name: Checkout (full history for epoch anchors)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Diagnostics — show checked out commit + validator snippet
        shell: bash
        run: |
          echo "GITHUB_SHA=$GITHUB_SHA"
          git rev-parse HEAD
          git log -1 --oneline
          echo "---- validator banner lines ----"
          python -c "from pathlib import Path; p=Path('epochs/epoch_bada220e_20251221T120542Z/epoch_validator_v0_1.py'); print('\n'.join(p.read_text(encoding='utf-8', errors='replace').splitlines()[0:140]))"

      - name: Merge-safe seal verification (HEAD + parents)
        shell: bash
        run: |
          set -euo pipefail
          git rev-parse HEAD
          PARENTS_LINE="$(git rev-list --parents -n 1 HEAD)"
          echo "PARENTS_LINE=$PARENTS_LINE"
          P1="$(echo "$PARENTS_LINE" | awk '{print $2}')"
          P2="$(echo "$PARENTS_LINE" | awk '{print $3}')"
          if [ -n "${P2:-}" ]; then
            echo "Merge commit detected — verifying both parents"
            python -m scripts.verify_repo_seals --sha "$P1" --no-sig --ci
            python -m scripts.verify_repo_seals --sha "$P2" --no-sig --ci
          else
            echo "Not a merge commit — parent check skipped"
          fi
          echo "Verifying HEAD with merge-safe seal-only policy"
          python -m scripts.verify_repo_seals --head --require-head --no-sig --ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Create venv + install deps
        shell: bash
        run: |
          python -m venv venv
          source venv/Scripts/activate
          python -m pip install --upgrade pip
          python -m pip install pytest cryptography

      - name: Attestation — tests
        shell: bash
        run: |
          source venv/Scripts/activate
          pytest

      - name: Verify latest tracked seal (content-only)
        run: |
          python -m scripts.verify_latest_seal

      - name: Attestation — Epoch validator
        shell: bash
        run: |
          source venv/Scripts/activate
          python epochs/epoch_bada220e_20251221T120542Z/epoch_validator_v0_1.py

     
